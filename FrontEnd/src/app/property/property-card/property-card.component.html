<div class="card shadow-lg">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/house_default.jpg">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
      </li>
    </ul>
  </div>
    <div class="card-body p-3">
      <h2 class="card-title">{{property.Name}}</h2>
      <h3 class="card-text">{{property.Type}}</h3>
      <h4 class="card-text">{{property.Price}}</h4>
    </div>
</div>
